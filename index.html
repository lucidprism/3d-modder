<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucid Prism Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Firebase SDKs (put this in your HTML <head> or before closing </body>) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // Replace this config with yours:
  const firebaseConfig = {
  apiKey: "AIzaSyAY60GV85KGRnBNbp76yIkOujGzD9Llf4Q",
  authDomain: "lucidprismauth.firebaseapp.com",
  projectId: "lucidprismauth",
  storageBucket: "lucidprismauth.firebasestorage.app",
  messagingSenderId: "1009604111946",
  appId: "1:1009604111946:web:ffe630acf3c22444fa80b3"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Signup
  document.getElementById("signup-btn")?.addEventListener("click", () => {
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => alert("Signed up!"))
      .catch((error) => alert(error.message));
  });

  // Login
  document.getElementById("login-btn")?.addEventListener("click", () => {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => alert("Logged in!"))
      .catch((error) => alert(error.message));
  });

  // Logout
  document.getElementById("logout-btn")?.addEventListener("click", () => {
    signOut(auth).then(() => alert("Logged out!"));
  });

  // Show user state
  onAuthStateChanged(auth, (user) => {
    const authStatus = document.getElementById("auth-status");
    if (user) {
      authStatus.innerText = `Welcome, ${user.email}`;
    } else {
      authStatus.innerText = "You are not logged in.";
    }
  });
</script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="assets/images/logo_transparent.png" alt="Maze Logo">
    </div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="pages/about.html">About</a>

    </nav>
    <div class="auth-buttons">
      <a href="#" class="btn-link">Login</a>
      <a href="#" class="btn-primary">Sign Up</a>
    </div>
  </header>

  <main class="hero">
    <h1 class="glow">Welcome! I'm Maze</h1>
    <p class="subtitle">Please cheack out my dark modern portfolio built towards the future</p>
  </main>
</body>
</html>
