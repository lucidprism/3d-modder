<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth | Lucid Prism</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
  <div class="logo">
    <a href="../index.html">
      <img src="../assets/images/logo_transparent.png" alt="Lucid Prism Logo" />
    </a>
  </div>

  <button class="hamburger" id="hamburger" aria-label="Toggle Menu">
    â˜°
  </button>

  <nav class="nav-links" id="nav-links">
    <a href="../index.html">Home</a>
    <a href="about.html">About</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
  </nav>

  <div class="auth-buttons">
    <span id="auth-status"></span>
    <button id="logout-btn" class="btn-link" aria-label="Logout">Logout</button>
  </div>
</header>


  <!-- Main Auth Section -->
  <main class="auth-container">
    <div class="auth-tabs" role="tablist" aria-label="Authentication Tabs">
      <button onclick="showTab('login')" role="tab" aria-selected="true">Login</button>
      <button onclick="showTab('signup')" role="tab">Sign Up</button>
    </div>

    <!-- Login Box -->
    <section class="auth-box" id="login-tab" role="tabpanel">
      <h2>Login</h2>
      <input 
        type="email" 
        id="login-email" 
        placeholder="Email" 
        autocomplete="email" 
        required 
      />
      <input 
        type="password" 
        id="login-password" 
        placeholder="Password" 
        autocomplete="current-password" 
        required 
      />
      <button id="login-btn" class="btn-primary">Login</button>
    </section>

    <!-- Signup Box -->
<section class="auth-box hidden" id="signup-tab" role="tabpanel">
  <h2>Sign Up</h2>
  <input type="text" id="signup-firstname" placeholder="First Name" required />
  <input type="text" id="signup-lastname" placeholder="Last Name" required />
  <input type="number" id="signup-age" placeholder="Age" required />
  <input type="text" id="signup-location" placeholder="Location" required />
  <input type="email" id="signup-email" placeholder="Email" autocomplete="email" required />
  <input type="password" id="signup-password" placeholder="Password" autocomplete="new-password" required />
  <button id="signup-btn" class="btn-primary">Sign Up</button>
</section>

  </main>

  <!-- Scripts -->
  <script src="../assets/js/auth.js" type="module"></script>
  <script>
    function showTab(tab) {
      document.getElementById("login-tab").classList.add("hidden");
      document.getElementById("signup-tab").classList.add("hidden");
      document.getElementById(`${tab}-tab`).classList.remove("hidden");
    }
  </script>
</body>
</html>
